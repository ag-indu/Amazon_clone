<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/product.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="stylesheet" href="styles/tracking.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="amazon-logo-container">
                <img src="images/navbar/amazon-logo-white.png" alt="amazon-logo" class="amazon-logo">
                <img src="images/navbar/amazon-mobile-logo-white.png" alt="amazon-logo" class="amazon-logo-small">
            </div>
            <div class="search">
                <input type="text" placeholder="Search" class="search-bar">
                <button class="search-icon-button">
                    <img src="images/navbar/search-icon.png" alt="search-icon" class="search-icon">
                </button>
            </div>
            <div class="right-section">
                <img src="images/navbar/hamburger-menu.png" alt="hamburger-menu" class="hamburger-menu">
                <a href="order.html">
                    <p class="return">Returns <span class="orders">& Orders</span></p>
                </a>
                <a href="checkout.html">
                    <div class="cart-container">
                        <img src="images/navbar/cart-icon.png" alt="cart-icon" class="cart-icon">
                        <p class="cart-item-number"></p>
                        <p>Cart</p>
                    </div>
                </a>
            </div>
        </nav>
    </header>
    <main class="products">
        
        
    </main>
    <script src="Data/product.js"></script>
    <script src="scripts/amazon.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
