<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/tracking.css">
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="amazon-logo-container">
                <img src="images/navbar/amazon-logo-white.png" alt="amazon-logo" class="amazon-logo">
                <img src="images/navbar/amazon-mobile-logo-white.png" alt="amazon-logo" class="amazon-logo-small">
            </div>
            <div class="search">
                <input type="text" placeholder="Search" class="search-bar">
                <button class="search-icon-button">
                    <img src="images/navbar/search-icon.png" alt="search-icon" class="search-icon">
                </button>
            </div>
            <div class="right-section">
                <img src="images/navbar/hamburger-menu.png" alt="hamburger-menu" class="hamburger-menu">
                <a href="order.html">
                    <p class="return">Returns <span class="orders">& Orders</span></p>
                </a>
                <a href="checkout.html">
                    <div class="cart-container">
                        <img src="images/navbar/cart-icon.png" alt="cart-icon" class="cart-icon">
                        <p class="cart-item-number"></p>
                        <p>Cart</p>
                    </div>
                </a>
            </div>
        </nav>
    </header>
    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="order.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
